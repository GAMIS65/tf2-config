//scout settings
//Made with cfg.tf - custom Team Fortress 2 config generator

exec binds

// Scout M2 pistol script
// scattergun
alias "+scatter" "slot1;+attack;cl_crosshair_red 255; cl_crosshair_green 255; cl_crosshair_blue 255; r_drawviewmodel 0"
alias "-scatter" "-attack"

// pistol
alias "+pistol" "slot2;+attack;cl_crosshair_red 0; cl_crosshair_green 255; cl_crosshair_blue 255; r_drawviewmodel 0"
alias "-pistol" "-attack"

// bat
alias "+bat" "slot3;+attack;cl_crosshair_red 255; cl_crosshair_green 255; cl_crosshair_blue 0; r_drawviewmodel 1"
alias "-bat" "-attack"

// BINDINGS
bind "mouse1" "+scatter"
bind "mouse2" "+pistol"
bind "3" "+bat"

